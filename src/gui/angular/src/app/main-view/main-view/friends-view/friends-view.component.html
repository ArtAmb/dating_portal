<div *ngIf="isAuthenticated()">


    List użytkowników test!!


    <table class="table">
        <tr>
            <th>#</th>
            <th>Nazwa</th>
            <th>Opis</th>

        </tr>
        <tr *ngFor="let p of array; let i = index">
            <td>{{i + 1}}</td>

            <td>
                <a [routerLink]="['/profil-view', p.userId]">
                {{p.displayLogin}}
                </a>
            </td>
            <td>{{p.description}}</td>

        </tr>
    </table>

</div>
