<div class="row">
        <span *ngIf="!editMode" >{{ tag.name }}</span>
        <span *ngIf="editMode" ><input [(ngModel)]="newName" /></span>
<i *ngIf="!editMode" class="material-icons md-18 clickable" (click)="enableEdit()">edit</i>

<i *ngIf="editMode" class="material-icons md-18 clickable" (click)="edit()">check</i>
<i *ngIf="editMode" class="material-icons md-18 clickable" (click)="disableEdit()">cancel</i>
</div>
